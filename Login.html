<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login </title>

    <link rel="stylesheet" href="menu_toggle.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login.css" />

  </head>
  <body>
    <div class="background"></div>
    <nav class="topheader">
      <!-- Botón hamburguesa -->
      <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>

      <!-- Logo -->
      <a href="index.html" class="logo">
        <img height="30" src="img/unnamed.png" alt="mllogo" />
      </a>

      <!-- Menú -->
      <ul class="Menu-horizontal">
        <li>
          <a href="#">Productos</a>
          <ul class="Menu-vertical">
            <li><a href="#">Productos en descuento</a></li>
            <li><a href="#">Productos en remate</a></li>
            <li><a href="#">Productos robados D:</a></li>
          </ul>
        </li>

        <li>
          <a href="#">Servicios</a>
          <ul class="Menu-vertical">
            <li><a href="#">Pago Servicios</a></li>
            <li><a href="#">Pago Impuestos</a></li>
            <li><a href="#">Transferencias</a></li>
            <li><a href="#">Financieros</a></li>
          </ul>
        </li>

        <li><a href="#">Ventas</a></li>
        <li><a href="Login.html">Iniciar sesión</a></li>
      </ul>

      <!-- Icono usuario -->
      <img src="img/user.png" alt="login" />
    </nav>

     
    <section class="login-container">
      <div class="login-box">
        <h2>Inicio de sesion</h2>

        <form onsubmit="return validarLogin(event);">
          <div class="input-group">
            <label for="email">Ingrese Correo Electronico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Introduce tu email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Ingrese su contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Introduce la clave secreta"
              required
            />
          </div>

          <button type="submit" class="login-button">Iniciar Sesión</button>
          <div class = "registrarse">
            <h3>¿No tienes cuenta?</h3> <a href="LandingPage.html"> Registrate Aqui</a>
          </div>
        </form>
        
      </div>
    </section>

    <script src="login.js"></script>
    <script src="Hamburguesa.js"></script>
  </body>
</html>
